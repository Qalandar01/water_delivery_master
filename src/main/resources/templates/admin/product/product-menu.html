<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bottle Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #042d56;
        }

        .navbar-custom {
            background-color: #042d56;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #ffc107;
        }

        .card-custom {
            border: 1px solid #007bff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }

        .card-custom img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-body-custom {
            padding: 15px;
        }

        .card-title {
            color: #042d56;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            color: #6c757d;
        }

        .price {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            padding: 10px 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-home"></i> Ortga qaytish</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/change-gift-water}"><i class="fa-solid fa-tag"></i> Chegirma boshlash</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h3 class="text-center mb-4">
                <i class="fa-solid fa-bottle-water"></i> Faol bo'lgan idishlar
            </h3>
        </div>

        <div class="col-12">
            <a th:href="@{/admin/add/product}" class="btn btn-success mb-3">
                <i class="fa-solid fa-plus"></i> Idish qo'shish
            </a>
        </div>

        <div class="col-md-4" th:each="bottleType : ${products}">
            <div class="card card-custom">
                <img th:src="@{/admin/product/image/{id}(id=${bottleType.id})}" alt="Bottle Image">
                <div class="card-body card-body-custom">
                    <h5 class="card-title"><i class="fa-solid fa-wine-bottle"></i> <span th:text="${bottleType.type}">Idish Turi</span></h5>
                    <p class="card-text"><i class="fa-solid fa-align-left"></i> <span th:text="${bottleType.description}">Tavsif</span></p>
                    <p class="price"><i class="fa-solid fa-coins"></i> <span th:text="'Narx: ' + ${bottleType.price} + ' so\'m'"></span></p>
                    <th:block th:if="${bottleType.returnable != null}">
                        <p th:if="${bottleType.returnable == true}" style="color: green;">Qaytariladi</p>
                        <p th:if="${bottleType.returnable == false}" style="color: red;">Qaytarilmaydi</p>
                    </th:block>
                    <th:block th:if="${bottleType.orderCount == 0}">
<!--                        <a th:href="@{/admin/bottle/delete/{id}(id=${bottleType.id})}" class="btn btn-danger">-->
<!--                            <i class="fa-solid fa-trash"></i> O'chirish-->
<!--                        </a>-->
                        <form th:action="@{/templates/admin/product/delete/{id}(id=${bottleType.id})}"
                              method="post"
                              style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE"/>

                            <button type="submit"
                                    class="btn btn-danger"
                                    onclick="return confirm('Rostdan ham oâ€˜chirilsinmi?');">
                                <i class="fa-solid fa-trash"></i> O'chirish
                            </button>
                        </form>

                    </th:block>
                    <a th:href="@{/templates/admin/product/edit/{id}(id=${bottleType.id})}" class="btn btn-info">
                        <i class="fa-solid fa-pen"></i> O'zgartirish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
