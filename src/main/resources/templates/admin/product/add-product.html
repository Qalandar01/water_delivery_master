<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Bottle Type</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #042d56;
    }

    .navbar-custom {
      background-color: #042d56;
      padding: 0.5rem 1rem;
    }

    .navbar-custom .navbar-brand {
      color: #fff;
    }

    .navbar-custom .navbar-brand:hover {
      color: #ffc107;
    }

    .container {
      margin-top: 40px;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      padding: 10px 20px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .file-upload-label {
      display: inline-block;
      width: 100%;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .file-upload-label:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .btn3_container {
      width: 60px;
      height: 30px;
      background-color: #fff;
      display: flex;
      position: relative;
      border: 3px solid #111;
      border-color: #fff;
      border-radius: 50px;
      background-color: #fff;
      box-shadow: -1px 3px 22px 0px rgba(255, 255, 255, 0.75);
      cursor: pointer;
    }

    .main {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
      transition: all 300ms ease;
    }

    .active3 {
      transform: translateX(30px);
      background-color: green;
    }

    .img-preview {
      max-width: 100px; /* Reduced width */
      max-height: 100px; /* Reduced height */
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-home"></i> Home</a>
</nav>

<div class="container">
  <h3 class="text-center mb-4">Idish turini qo'shish</h3>

  <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
    <p th:text="${errorMessage}"></p>
  </div>
  <div th:if="${successMessage}" class="alert alert-success" role="alert">
    <p th:text="${successMessage}"></p>
  </div>

  <img id="imgPreview" class="img-preview" src="https://via.placeholder.com/100" alt="Image Preview">

  <form th:action="@{/admin/add/product}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
    <div class="form-group file-upload-wrapper">
      <label for="image" class="file-upload-label">Rasm yuklash</label>
      <input type="file" class="form-control-file" id="image" th:field="*{image}" accept="image/*" onchange="previewImage(event)" required>
    </div>

    <div class="form-group">
      <label for="type">Idish turi</label>
      <input type="text" class="form-control" id="type" th:field="*{type}" required>
    </div>
    <div class="form-group">
      <label for="returnable">Qaytariladigan idish</label>
      <div class="btn3_container" id="returnableSwitch">
        <span class="main" id="returnableSwitchIcon"></span>
      </div>
      <input type="checkbox" class="d-none" id="returnable" th:field="*{returnable}" th:checked="${productDTO.returnable}">
    </div>

    <div class="form-group">
      <label for="active">Faol</label>
      <div class="btn3_container" id="activeSwitch">
        <span class="main" id="switchIcon"></span>
      </div>
      <input type="checkbox" class="d-none" id="active" th:field="*{active}" th:checked="${productDTO.isActive()}">
    </div>

    <div class="form-group">
      <label for="description">Tavsif</label>
      <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Narx</label>
      <input type="number" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <button type="submit" class="btn btn-custom">Qo'shish</button>
  </form>
</div>

<script>

  const returnableSwitchContainer = document.getElementById('returnableSwitch');
  const returnableMainSwitch = document.getElementById('returnableSwitchIcon');
  const returnableCheckbox = document.getElementById('returnable');

  if (returnableCheckbox.checked) {
    returnableMainSwitch.classList.add('active3');
  }

  returnableSwitchContainer.addEventListener('click', () => {
    returnableMainSwitch.classList.toggle('active3');
    returnableCheckbox.checked = !returnableCheckbox.checked;
  });

  const switchContainer = document.getElementById('activeSwitch');
  const mainSwitch = document.getElementById('switchIcon');
  const activeCheckbox = document.getElementById('active');

  if (activeCheckbox.checked) {
    mainSwitch.classList.add('active3');
  }

  switchContainer.addEventListener('click', () => {
    mainSwitch.classList.toggle('active3');
    activeCheckbox.checked = !activeCheckbox.checked;
  });

  function previewImage(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function () {
      const imgPreview = document.getElementById('imgPreview');
      imgPreview.src = reader.result;
    };

    if (file) {
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
