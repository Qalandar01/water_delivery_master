<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Courier Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body, html {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: #10208c;
    }

    .navbar-custom {
      background-color: #042d56;
      border-bottom: 2px solid #04AA6D;
      padding: 0.5rem 1rem;
    }

    .navbar-custom .navbar-brand {
      font-weight: bold;
      color: #fff;
      transition: color 0.3s;
    }

    .navbar-custom .navbar-brand:hover {
      color: #ffc107;
    }

    .navbar-custom .nav-link {
      color: #fff;
      margin-right: 1rem;
      transition: color 0.3s;
    }

    .navbar-custom .nav-link:hover {
      color: #ffc107;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .w3-card-2 {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .w3-card-2:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .section-padding {
      width: 80%;
      margin: 20px auto;
    }

    .section-heading {
      font-size: 1.5rem;
      font-weight: bold;
      color: #07427e;
      text-align: center;
    }

    .section-heading i {
      color: #0c4d93;
      margin-right: 10px;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .section-heading {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 576px) {
      .section-padding {
        padding: 2rem 0;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
  <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-home"></i> Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/couriers/new}"><i class="fa-solid fa-user"></i> Yangi kuryer qo'shish</a>
      </li>
    </ul>
  </div>
</nav>

<div class="section-padding">
  <div class="section-heading"><i class="fa-solid fa-truck"></i> Kuryerlarni boshqarish</div>
  <div class="row">
    <div class="col-12">
      <table class="table table-hover">
        <thead class="bg-success text-white">
        <tr>
          <th><i class="fa-solid fa-user"></i> Name</th>
          <th><i class="fa-solid fa-car"></i> Car Type</th>
          <th><i class="fa-solid fa-car"></i> Car Number</th>
          <th><i class="fa-solid fa-phone"></i> Phone</th>
          <th><i class="fa-solid fa-check"></i> Is Active</th>
          <th><i class="fa-solid fa-cog"></i> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="courierDTO : ${couriers}">
          <td th:text="${courierDTO.courier.user.firstName}"></td>
          <td th:text="${courierDTO.courier.carType}"></td>
          <td th:text="${courierDTO.courier.carNumber}"></td>
          <td th:text="${courierDTO.courier.user.phone}"></td>
          <td th:text="${courierDTO.courier.isActive}"></td>
          <td>
            <a th:href="@{'/admin/couriers/edit/' + ${courierDTO.courier.id}}"
               class="btn btn-info">
              <i class="fa-solid fa-edit"></i> Edit
            </a>
            <span th:if="${!courierDTO.hasOrders}">
              <a th:href="@{'/admin/couriers/delete/' + ${courierDTO.courier.id}}"
                 class="btn btn-danger">
                <i class="fa-solid fa-trash"></i> Delete
              </a>
            </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
