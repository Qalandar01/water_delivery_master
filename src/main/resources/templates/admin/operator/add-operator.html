<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="/css/super-admin.css">
</head>
<body>
<nav class="navbar navbar-custom">
    <a class="navbar-brand" th:href="@{/static}">Super Admin Panel</a>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Add New Operator</h2>
    <form th:action="@{/admin/operators}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstname}" placeholder="Enter first name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        </div>

        <div class="form-group">
            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastname}" placeholder="Enter last name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        </div>

        <div class="form-group">
            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}" placeholder="Enter phone number" required>
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Operator</button>
        </div>
    </form>
</div>

</body>
</html>
