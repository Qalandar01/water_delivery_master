<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" th:href="@{/}"><i class="fa-solid fa-home"></i> Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/delivery/time}"><i class="fa-solid fa-clock"></i> Vaqtni sozlash</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="couriersDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa-solid fa-truck"></i> Kuryerlar
                </a>
                <div class="dropdown-menu dropdown-adjustment" aria-labelledby="couriersDropdown">
                    <a class="dropdown-item" th:href="@{/admin/couriers}"><i class="fa-solid fa-eye"></i> Hamma kuryerlar</a>
                    <a class="dropdown-item" th:href="@{/admin/couriers/new}"><i class="fa-solid fa-plus"></i> Yangi kuryer</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/templates/admin/product/menu}"><i class="fa-solid fa-cubes"></i> Suvlar menyusi</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Xatolik xabari -->
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    <i class="fa-solid fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Toast xabari -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div th:if="${errorMessage}" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fa-solid fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-2 offset-md-10">
            <a th:href="@{/admin/users/new}" class="btn btn-success mb-3 w-100">
                <i class="fa-solid fa-plus"></i> Operator qo'shish
            </a>
        </div>
    </div>
    <table class="table table-striped styled-table">
        <thead>
        <tr>
            <th><i class="fas fa-hashtag"></i> No</th>
            <th><i class="fas fa-user"></i> Ism</th>
            <th><i class="fas fa-phone"></i> Telefon</th>
            <th><i class="fas fa-check-circle"></i> Faol</th>
            <th class="text-center"><i class="fas fa-cog"></i> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${operators}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.getDisplayPhone()}"></td>
            <td>
                <span th:class="${user.active ? 'text-success font-weight-bold' : 'text-danger font-weight-bold'}">
                    <i th:class="${user.active ? 'fas fa-check-circle' : 'fas fa-times-circle'}"></i>
                    <span th:text="${user.active ? 'Faol' : 'Faol emas'}"></span>
                </span>
            </td>
            <td class="text-center">
                <a th:href="@{'/admin/edit/user/' + ${user.id}}" class="btn btn-info mr-2">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <form th:action="@{/admin/delete/user/{id}(id=${user.id})}"
                      method="post"
                      style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE"/>

                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this user?');">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        toastElList.map(function (toastEl) {
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    });
</script>
</body>
</html>
