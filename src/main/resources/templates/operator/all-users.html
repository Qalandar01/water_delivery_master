<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operator Page with Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #042d56;
            border-bottom: 2px solid #04AA6D;
            padding: 0.5rem 1rem;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        .navbar-custom .btn-search {
            background-color: #28a745;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 5px 15px;
        }

        .navbar-custom .btn-search:hover {
            background-color: #218838;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input {
            border-radius: 20px;
            padding: 5px 15px;
        }

        .search-form button {
            margin-left: 10px;
        }

        .section-padding {
            width: 90%;
            margin: 20px auto;
        }

        .shadow {
            padding: 20px;
        }

        .table th, .table td {
            text-align: center;
        }

        .table-actions a {
            margin: 0 5px;
        }

        .navbar-collapse {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar-collapse .navbar-brand {
            display: none; /* Hide the brand on smaller screens */
        }

        .navbar-collapse .nav-items {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }

        .navbar-collapse h2 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .navbar-collapse .search-form {
            margin-left: auto;
        }

        .navbar-collapse .nav-item {
            margin-left: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="/"><i class="fa-solid fa-home"></i> Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="nav-items">
            <h2 class="text-center text-white"><i class="fa-solid fa-users"></i> Mijozlar <span th:text="${#lists.size(users)}"></span> </h2>
            <form class="form-inline search-form" id="searchForm">
                <input class="form-control" id="searchInput" type="search" name="keyword" placeholder="Search by phone or name" aria-label="Search" oninput="filterTable()">
                <button class="btn btn-search my-2 my-lg-0" type="button"><i class="fa-solid fa-search"></i></button>
            </form>
            <a class="nav-link" href="javascript:void(0);" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Back</a>
        </div>
    </div>
</nav>

<div class="section-padding">
    <div class="shadow p-3 mb-5 bg-white rounded">

        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- User Table -->
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th><i class="fa-solid fa-user"></i> Full Name</th>
                <th> <i class="fa-solid fa-location-dot"></i> District</th>
                <th><i class="fa-solid fa-phone"></i> Phone</th>
                <th><i class="fa-solid fa-vote-yea"></i> Status</th>
                <th><i class="fa-solid fa-gear"></i> Actions</th>
            </tr>
            </thead>
            <tbody id="userTable">
            <tr th:each="telegramUser : ${users}" th:if="${telegramUser != null }">
                <td th:if="${telegramUser.user != null}"
                    th:text="${telegramUser.user.firstName} + ' ' + ${telegramUser.user.lastName}"></td>
                <td th:if="${telegramUser.district != null}"
                    th:text="${telegramUser.district.name}"></td>
                <td th:if="${telegramUser.user != null}"
                    th:text="${telegramUser.user.phone}"></td>
                <td th:text="${telegramUser.phoneOff ? '☎️ ❌' : '☎️ ✅'}"></td>
                <td>
                    <a th:href="@{/operator/currentUser/{userId}(userId=${telegramUser.id})}"
                       class="btn btn-info col-lg-10">
                        <i class="fa-solid fa-edit"></i> Edit
                    </a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function goBack() {
        window.location.href = "/operator"; // Redirect to the specific URL
    }

    function filterTable() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#userTable tr');
        rows.forEach(row => {
            const fullName = row.cells[0].innerText.toLowerCase();
            const phone = row.cells[2].innerText.toLowerCase(); // Corrected index for phone column
            if (fullName.includes(keyword) || phone.includes(keyword)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }

    function confirmDelete(url) {
        if (confirm('Are you sure you want to delete this user?')) {
            window.location.href = url;
        }
    }
</script>
</body>
</html>
